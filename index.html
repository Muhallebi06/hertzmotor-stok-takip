<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hertz Motor — Stok Takip</title>
  <!-- Tailwind (dark mode kaldırıldı) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="theme-color" content="rgb(205,105,40)" />
  <style>
    :root { --brand: 205,105,40; }
    dialog::backdrop { background: rgb(0 0 0 / 0.5); }
    .badge{display:inline-block;padding:.125rem .5rem;border-radius:.5rem;font-size:.75rem}
    .btn-brand{ background: rgb(var(--brand)); color:white; }
    .btn-brand:hover{ filter: brightness(0.95); }
    .no-scrollbar::-webkit-scrollbar{ display:none; }
    .no-scrollbar{ -ms-overflow-style:none; scrollbar-width:none; }
  </style>
</head>
<body class="bg-slate-50 text-slate-800">

<!-- === Simple Login Gate (user: hertz / pass: hertz) === -->
<style>
  #authGate {
    position: fixed; inset: 0; display: none; place-items: center; z-index: 99999;
    background: radial-gradient(1000px 600px at 30% 20%, rgba(205,105,40,.08), transparent 60%) , #0b1220;
    color: #e5e7eb; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }
  #authCard {
    width: min(380px, 92vw); background: #111827; border: 1px solid #1f2937; border-radius: 14px;
    padding: 22px 22px 16px; box-shadow: 0 10px 40px rgba(0,0,0,.35);
  }
  #authCard h2 { margin: 0 0 8px; font-size: 18px; color: #f3f4f6; }
  #authCard p  { margin: 0 0 16px; font-size: 13px; color: #94a3b8; }
  .row { display: grid; gap: 8px; margin: 10px 0 12px; }
  .row label { font-size: 12px; color: #cbd5e1; }
  .row input {
    font: 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    padding: 10px 12px; border-radius: 10px; border: 1px solid #303a4a; background:#0f172a; color:#e5e7eb;
  }
  #authBtn {
    width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid #cc7a44;
    background: linear-gradient(120deg, #cd6928, #de7a39); color: white; font-weight: 600; cursor: pointer;
  }
  #authErr { min-height: 18px; color: #fca5a5; font-size: 12px; margin-top: 8px; }
  #logoutBtn {
    position: fixed; right: 10px; top: 10px; z-index: 1000; display:none;
    padding: 6px 10px; border-radius: 10px; border: 1px solid #cbd5e1; background:#ffffff; color:#0f172a; cursor:pointer;
  }
</style>
<div id="authGate">
  <div id="authCard">
    <h2>Giriş yap</h2>
    <p>Devam etmek için kullanıcı adı ve şifre girin.</p>
    <form id="authForm">
      <div class="row">
        <label for="authUser">Kullanıcı adı</label>
        <input id="authUser" name="u" autocomplete="username" placeholder="Kullanıcı adı" required>
      </div>
      <div class="row">
        <label for="authPass">Şifre</label>
        <input id="authPass" name="p" type="password" autocomplete="current-password" placeholder="••••••••" required>
      </div>
      <button id="authBtn" type="submit">Giriş</button>







<!-- logout-inline-bridge:start -->
<script>
(function(){
  var INLINE_ID = 'logout-inline';
  function hideOriginalLogout(){
    try {
      var inline = document.getElementById(INLINE_ID);
      // 'Çıkış' yazılı ve bizim inline olmayan buton/anchor'ları bul
      var nodes = Array.prototype.slice.call(document.querySelectorAll('button, a'));
      var candidates = nodes.filter(function(el){
        if (!el || el.id === INLINE_ID) return false;
        var txt = (el.textContent || '').trim();
        return txt === 'Çıkış';
      });
      // Gizle ve işaretle
      candidates.forEach(function(el){
        el.style.display = 'none';
        el.setAttribute('data-logout-hidden','1');
      });
      // Köprüle
      var orig = candidates.length ? candidates[0] : null;
      if (inline && orig && !inline._logoutBound) {
        inline.addEventListener('click', function(e){ e.preventDefault(); orig.click(); });
        inline._logoutBound = true;
      }
    } catch (err) { /* yut */ }
  }

  // İlk yüklemede dene
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', hideOriginalLogout);
  } else {
    hideOriginalLogout();
  }

  // Login/DOM değişimlerini yakalamak için observer
  try {
    var obs = new MutationObserver(function(mutations){
      var needHide = false;
      for (var i=0; i<mutations.length; i++){
        var m = mutations[i];
        if (!m.addedNodes) continue;
        for (var j=0; j<m.addedNodes.length; j++){
          var n = m.addedNodes[j];
          if (!n || n.nodeType !== 1) continue;
          // Kendisi 'Çıkış' mı ya da içinde var mı?
          var t = (n.textContent || '').trim();
          if (t === 'Çıkış') { needHide = true; break; }
          var any = n.querySelector && n.querySelector('button, a');
          if (any && (any.textContent || '').trim() === 'Çıkış') { needHide = true; break; }
        }
        if (needHide) break;
      }
      if (needHide) hideOriginalLogout();
    });
    obs.observe(document.body || document.documentElement, {subtree:true, childList:true});
  } catch (err) { /* destek yoksa sorun değil */ }

  // Kısa süreli tarama (güvenlik ağı)
  var attempts = 0;
  var timer = setInterval(function(){
    attempts++;
    hideOriginalLogout();
    if (attempts > 20) clearInterval(timer);
  }, 500);
})();
</script>
<!-- logout-inline-bridge:end -->

</body></html>
