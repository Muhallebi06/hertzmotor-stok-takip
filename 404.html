<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="refresh" content="0; url=/" />
  <title>Yönlendiriliyor...</title>
  <script>
    // GitHub Pages SPA yönlendirme: /foo/bar gibi yolları index.html'e taşır.
    (function() {
      var l = window.location;
      var path = l.pathname;
      // Ayrıntılı SPA yönlendirme: query ve hash'i koru
      var search = l.search || "";
      var hash = l.hash || "";
      // root'a dön
      l.replace("/" + search + hash);
    })();
  </script>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; padding: 2rem; }
  </style>
</head>
<body>
  <h1>Yönlendiriliyor…</h1>
  <p>Uygulama tek sayfalık (SPA) olduğundan bu sayfa index.html'e yönlendirir.</p>
</body>
</html>
